<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css//admin.css">
    <link rel="stylesheet" href="static/css/profile_admin.css">

</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">CORRECTA</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="admin" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Admin Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Manage Instructor's</span>
                </a>
            </li>
            <li>
                <a href="adminuser">
                    <i class='bx bx-list-ul'></i>
                    <span class="links_name">Manage Account's</span>
                </a>
            </li>
            <li>
                <a href="admin_courses">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Courses</span>
                </a>
            </li>
            <li>
                <a href="admin_messages">
                    <i class='bx bx-message'></i>
                    <span class="links_name">Messages</span>
                </a>
            </li>

            <li class="log_out">
                <a href="logout">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
