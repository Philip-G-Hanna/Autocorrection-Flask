{% include 'includes/instructor-navbar.html' %} {% extends 'layouts/userLayout.html' %} {% block title %}Question Bank{% endblock %} {% block content %}

<head>
    <link rel="stylesheet" href="static/css/questionbank.css">

</head>

<body>
    <div class="form">
        <form action="/questionbank" method="POST">
            <h1>Question Bank</h1>
            <input type="text" placeholder="Write the question here" name="txt" required>
            <input type="text " placeholder="Write the model answer here " name="modelanswer" required>

            <select name="coursename">
                {%for i in range(0, length)%}
                <option value="{{result[i][0]}}">{{result[i][1]}}</option>
                {% endfor %}
                
                
            </select>
            <select name="type">
                <option value="Quiz"> Quiz</option>
                <option value="Assigment"> Assigment</option>
                
            </select>

            <input type="number" placeholder="Assigment or Quiz Number" name="number" required>


            <!-- <span> +</span><br> -->
            <input type="submit" name="submit" value="Add Question">
            <script type="text/javascript " src="http://code.jquery.com/jquery-latest.min.js "></script>
    </div>

    </form>
    </div>
</body>

{% endblock %}
