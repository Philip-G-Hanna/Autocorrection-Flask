{% extends 'layouts/userLayout.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="static/css/sign.css"> <!-- hena by linked styling bt3 sign up -->
</head>
    
<body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your First Name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your Last Name" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="text" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm your password" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="form-group"> 
              <label class="group-title">Major/Faculty</label>
                <div class="details">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="major" class="form-control selectpicker">
                  <option value="">Select your Faculty</option>
                  <option>Computer Science</option>
                  <option>Business</option>
                  <option >Alsun</option>
                  <option >Mass communication</option>
                  <option >Pharamacy</option>
                  <option >Dentistry</option>
                  <option >Architecture</option>
                  <option >Electronics</option>
  
                </select>
              </div>
            </div>
            </div>
            <div class="form-group"> 
              <label class="group-title">Date</label>
              <div>
            <input style ="width:30%;" class="styles" type="date" name="Age" ><br></div>
  </div>
          <div class="button">
            <input type="submit" value="Register"> <br>
            <a href="/signin">Login Page</a>
          </div>
        </form>
      </div>
    </div>
  
  </body>
{% endblock %}
