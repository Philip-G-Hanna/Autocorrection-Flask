{% include 'includes/admin-navbar.html' %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/instructor_registration.css">

</head>
<form method="post">
    <div class="container">
        <h1>Add Instructor Account</h1>
        <hr>
        <label for="email"><b>First Name</b></label>
        <input type="text" placeholder="Enter your first name" name="name" id="fname" required>

        <label for="email"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your last name" name="lname" id="lname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter your Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="confirm Password" name="psw-repeat" id="psw-repeat" required>

        <label for="psw-repeat"><b>PhoneNumber</b></label>
        <input type="password" placeholder="confirm Password" name="phone" id="psw-repeat" required>

        <label for="psw-repeat"><b>Gender</b></label><br><br> Male

        <input type="radio" name="gender" value="Male" id="psw-repeat" required> Female
        <input type="radio" name="gender" value="FeMale" id="psw-repeat" required>
        <br>
        <label for="psw-repeat"><b>Course</b></label>
        <select name="major">
        <option value="Computer Science">Software engineering</option>
        <option value="Business">Artficil intelligent</option>
        <option value="Alsun">Data Engineering</option>
        <option value="Alsun">Mobile Development</option>
        <option value="Alsun">Accounting</option>
        <option value="Alsun">Finance</option>
        </select>
        <br>
        <label for="psw-repeat"><b>Date</b></label>
        <input style="width:30%;" class="styles" type="date" name="age"><br>


        <hr>
        <button type="submit" class="registerbtn">Register</button>
    </div>
</form>
